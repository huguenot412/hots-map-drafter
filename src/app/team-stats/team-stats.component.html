<div class="globalMeter"
     *ngFor="let meter of meters">
  <span>Global: </span>
  <div class="meterBox"
       *ngFor="let box of meterBoxes">
    <i *ngIf="teamStats.global.value < box && mapStats.global < box" class="fa fa-square-o"></i>
    <i *ngIf="teamStats.global.value < box && mapStats.global >= box" class="fa fa-square grey"></i>
    <i *ngIf="teamStats.global.value >= box" class="fa fa-square green"></i>
  </div>
</div>
